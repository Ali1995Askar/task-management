{% load static %}
<header id="header" class="header fixed-top d-flex align-items-center">
    <div class="d-flex align-items-center justify-content-between">
        <a href="{% url 'tasks:list' %}" class="logo d-flex align-items-center">
            <img src="{% static 'img/logo.png' %}" alt="logo">
            <span class="d-none d-lg-block">Task Management</span>
        </a>
        <i class="bi bi-list toggle-sidebar-btn"></i>
    </div>

    <nav class="header-nav ms-auto">
        {% if user.is_authenticated %}
            <ul class="d-flex align-items-center">
                <li class="nav-item dropdown pe-3">
                    <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
                        <img src="{% static 'img/user-icon.png' %}" alt="logo">
                        <span class="d-none d-md-block dropdown-toggle ps-2">
                            {{ user.username }}
                        </span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
                        <li class="dropdown-header">
                            {% if user.is_authenticated %}
                                {{ user.email }}
                            {% endif %}
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>

                        <li>
                            <a class="dropdown-item d-flex align-items-center" href={% url 'users:sign-out' %}>
                                <span>Sign Out</span>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        {% endif %}
    </nav>
</header>
