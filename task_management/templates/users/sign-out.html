{% extends "base.html" %}
{% block title %} Sign-out {% endblock %}
{% block content %}
    <main>
        <div class="container">
            <section
                    class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
                <div class="row">
                    <div class="col-xxl-12">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">
                                    Are you sure you want to Logout ?</h5>
                                <form method="post">
                                    {% csrf_token %}
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-danger">
                                            <i class="bi bi-box-arrow-left"></i> &nbsp;Logout
                                        </button>
                                        <a href="{% url 'tasks:list' %}" class="btn btn-primary">
                                            Back To Tasks&nbsp;<i class="bi bi-box-arrow-right"></i>
                                        </a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
{% endblock content %}
